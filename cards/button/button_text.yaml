# Entity to control
entity: light.example
# Icon to display
icon: "mdi:vanity-light"
# Name to display
name: Island
# Size of the icon
size: 30%
# Button actions
tap_action:
  action: toggle
  haptic: light
hold_action:
  action: more-info
  haptic: medium
styles:
  img_cell:
    # Padding of the icon
    - padding-left: 25px
    - justify-content: start
  card:
    # Size of the card
    - width: min(25vw, 100px)
    - height: min(25vw, 100px)

    - margin: 20px
    - border-radius: 15px
    - background-color: var(--primary-background-color)
    - box-shadow: >
        [[[
          if (states['sun.sun'].state == "below_horizon")
            return '-5px -5px 15px #2c2c2c, 5px 5px 15px #191919';
          else if (states['sun.sun'].state == "above_horizon")
            return '-5px -5px 15px #ffffff, 5px 5px 15px #ebebeb';
        ]]]
  grid:
    - grid-template-areas: '"i" "n" "s"'
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr min-content min-content
  icon:
    - color: var(--primary-text-color)
  name:
    - justify-self: start
    - font-weight: bold
    - font-size: 15px
    - padding-left: 15px
  state:
    - justify-self: start
    - font-weight: bold
    - font-size: 15px
    - opacity: 0.6
    - padding: 0 15px 5px
state:
  - value: "on"
    styles:
      card:
        - box-shadow: >
            [[[
              if (states['sun.sun'].state == "below_horizon")
                return 'inset -4px -4px 5px #2c2c2c, inset 4px 4px 5px #191919';
              else if (states['sun.sun'].state == "above_horizon")
                return 'inset -4px -4px 5px #ffffff, inset 4px 4px 5px #ebebeb';
            ]]]
      icon:
        - color: var(--paper-item-icon-active-color)
show_state: true
type: "custom:button-card"
