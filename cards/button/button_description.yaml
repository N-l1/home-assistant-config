cards:
  # Entity to control
  - entity: light.example
    # Icon to display
    icon: "mdi:television"
    # Button actions
    tap_action:
      action: toggle
      haptic: light
    hold_action:
      action: more-info
      haptic: medium
    styles:
      card:
        # Feel free to change the size here
        - width: min(20vw, 80px)
        - height: min(20vw, 80px)

        - margin: 20px
        - border-radius: 15px
        - background-color: var(--primary-background-color)
        - box-shadow: >
            [[[
              if (states['sun.sun'].state == "below_horizon")
                return '-5px -5px 15px #2c2c2c, 5px 5px 15px #191919';
              else if (states['sun.sun'].state == "above_horizon")
                return '-5px -5px 15px #ffffff, 5px 5px 15px #ebebeb';
            ]]]
      icon:
        - color: var(--primary-text-color)
    state:
      - value: "on"
        styles:
          card:
            - border-style: solid
            - border-width: 2px
            - border-color: var(--paper-item-icon-active-color)
            - box-shadow: >
                [[[
                  if (states['sun.sun'].state == "below_horizon")
                    return 'inset -4px -4px 5px #2c2c2c,' +
                           'inset 4px 4px 5px #191919';
                  else if (states['sun.sun'].state == "above_horizon")
                    return 'inset -4px -4px 5px #ffffff,' +
                           'inset 4px 4px 5px #ebebeb';
                ]]]
          icon:
            - color: var(--paper-item-icon-active-color)
    show_icon: true
    show_name: false
    triggers_update:
      - sun.sun
    type: "custom:button-card"

  - content: |
      # Display in big text
      ## Display in the small text
    style:
      .: |
        ha-card {
            margin-top: 15px;
            --ha-card-background: none !important;
            box-shadow: none !important;
        }
      ha-markdown:
        $: |
          h1 {
              font-size: 20px !important;
          }
          h2 {
              font-size: 15px !important;
          }
    type: markdown
type: horizontal-stack
