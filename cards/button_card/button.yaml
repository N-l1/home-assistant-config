entity: light.example # Light to control
icon: "mdi:lamp" # Icon to display
# Button actions
tap_action:
  action: toggle
  haptic: light
hold_action:
  action: more-info
  haptic: medium
styles:
  card:
    # Feel free to change the size here
    - width: min(20vw, 60px)
    - height: min(20vw, 60px)

    - margin: 20px
    - border-radius: 15px
    - background-color: var(--primary-background-color)
    - box-shadow: >
        [[[
          if (states['sun.sun'].state == "below_horizon")
            return '-5px -5px 15px #2c2c2c, 5px 5px 15px #191919';
          else if (states['sun.sun'].state == "above_horizon")
            return '-5px -5px 15px #ffffff, 5px 5px 15px #ebebeb';
        ]]]
  icon:
    - color: var(--primary-text-color)
state:
  - value: "on"
    styles:
      card:
        - box-shadow: >
            [[[
              if (states['sun.sun'].state == "below_horizon")
                return 'inset -4px -4px 5px #2c2c2c, inset 4px 4px 5px #191919';
              else if (states['sun.sun'].state == "above_horizon")
                return 'inset -4px -4px 5px #ffffff, inset 4px 4px 5px #ebebeb';
            ]]]
      icon:
        - color: var(--paper-item-icon-active-color)
show_icon: true
show_name: false
triggers_update:
  - sun.sun
type: "custom:button-card"
